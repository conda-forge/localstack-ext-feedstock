{% set name = "localstack-ext" %}
{% set version = "0.10.40" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 09961dee707e5f2e286107de2b2fc2cb538f25dacc3f0294818d56e1648d4765

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - dnslib
    - dnspython
    - pyaes
    - python

test:
  imports:
    - localstack_ext
    - localstack_ext.bootstrap

about:
  home: "https://github.com/localstack/localstack"
  license: "Apache-2.0"
  license_family: "APACHE"
  license_file: "LICENSE.txt"
  summary: "Extensions for LocalStack"
  doc_url: "https://pypi.org/project/localstack-ext/"
  dev_url: "https://github.com/localstack/localstack"

extra:
  recipe-maintainers:
    - mwilson8
    - oblute
    - benhuff
